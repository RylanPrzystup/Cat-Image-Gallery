<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
            <h2>Cat Gallery</h2>
        <main>
            
            <div class="galphoto">
                <img src="images/autumcat.jpg" alt="autumcat">
                <p>Autum Cat</p>
            </div>
             <div class="galphoto">
                <img src="images/calico.jpg" alt="calico">
                <p>Calico</p>
            </div>
            <div class="galphoto">
                <img src="images/catblueback.jpg" alt="Cat With Blue Background">
                <p>Cat With Blue Background</p>
            </div>
            <div class="galphoto">
                <img src="images/catlickinglips.jpg" alt="Cat Licking Lips">
                <p>Cat Licking Lips</p>
            </div>
            <div class="galphoto">
                <img src="images/goofyahhcat.jpg" alt="Freaky Cat">

            </div>
            <div class="galphoto">
                <img src="images/kitten.jpg" alt="Kitten">
                <p>Kitten</p>
            </div>
            <div class="galphoto">
                <img src="images/mainecoon.jpg" alt="Mainecoon">
                <p>Mainecoon</p>
            </div>
            <div class="galphoto">
                <img src="images/pinkcat.jpg" alt="Cat Laying In pink">

            </div>
            <div class="galphoto">

</html>
